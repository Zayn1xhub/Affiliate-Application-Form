<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Affiliate Application — Limited Seats</title>
<style>
  :root{
    --bg-1:#041025; --bg-2:#021226;
    --muted: rgba(255,255,255,0.70);
    --label: rgba(255,255,255,0.86);
    --placeholder: rgba(255,255,255,0.44);
    --accent-start:#1a6cff; --accent-end:#00c2ff;
  }
  html,body{height:100%}
  body{
    margin:0; font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    background: radial-gradient( circle at 15% 10%, rgba(8,30,70,0.45), transparent 12%),
                linear-gradient(180deg,var(--bg-1),var(--bg-2) 60%);
    color:white; display:flex; align-items:center; justify-content:center; padding:28px; overflow:hidden;
  }

  /* subtle animated glows behind everything */
  .bg-glow{ position:absolute; inset:0; z-index:0; pointer-events:none; }
  .glow-large{ position:absolute; width:640px; height:640px; left:-180px; top:-220px; background: radial-gradient(circle,#153f9f 0%, transparent 55%); filter:blur(60px); opacity:.55; transform:translate3d(0,0,0); animation: driftL 18s ease-in-out infinite; }
  .glow-small{ position:absolute; width:480px; height:480px; right:-160px; bottom:-160px; background: radial-gradient(circle,#00bde9 0%, transparent 55%); filter:blur(44px); opacity:.42; animation: driftS 20s ease-in-out infinite; }
  @keyframes driftL{ 0%{ transform:translate3d(0,0,0)} 50%{ transform:translate3d(24px,14px,0)} 100%{ transform:translate3d(0,0,0)} }
  @keyframes driftS{ 0%{ transform:translate3d(0,0,0)} 50%{ transform:translate3d(-18px,-10px,0)} 100%{ transform:translate3d(0,0,0)} }

  /* watermark logo cluster: CSS-only independent animations */
  .watermark-cluster{ position:absolute; inset:0; z-index:0; pointer-events:none; }
  .wm{ position:absolute; transform:translate(-50%,-50%); opacity:0.12; filter:blur(4px); transition:opacity .35s, filter .35s; will-change:transform,filter,opacity; }
  .wm img{ display:block; width:380px; height:auto; pointer-events:none; user-select:none; }

  /* individual placements and animations for each logo (adjust positions/sizes if needed) */
  .wm.w1{ left:16%; top:12%; opacity:0.14; }
  .wm.w2{ left:76%; top:10%; opacity:0.10; transform-origin:center; }
  .wm.w3{ left:22%; top:72%; opacity:0.09; }
  .wm.w4{ left:68%; top:68%; opacity:0.07; }
  .wm.w5{ left:48%; top:34%; opacity:0.08; }
  .wm.w6{ left:84%; top:48%; opacity:0.06; }

  /* sizes tweaks */
  .wm.w1 img{ width:360px }
  .wm.w2 img{ width:260px }
  .wm.w3 img{ width:420px }
  .wm.w4 img{ width:200px }
  .wm.w5 img{ width:300px }
  .wm.w6 img{ width:240px }

  /* floating animations — each with different timing and transforms */
  @keyframes floatA{ 0%{ transform: translate(-50%,-50%) translateY(0) scale(1) rotate(0deg) } 50%{ transform: translate(-50%,-50%) translateY(14px) scale(1.02) rotate(1deg) } 100%{ transform: translate(-50%,-50%) translateY(0) scale(1) rotate(0deg) } }
  @keyframes floatB{ 0%{ transform: translate(-50%,-50%) translateY(0) rotate(0deg) } 50%{ transform: translate(-50%,-50%) translateY(-10px) scale(.99) rotate(-1deg) } 100%{ transform: translate(-50%,-50%) translateY(0) rotate(0deg) } }
  @keyframes floatC{ 0%{ transform: translate(-50%,-50%) translateY(0) rotate(0deg) } 50%{ transform: translate(-50%,-50%) translateY(18px) scale(1.03) rotate(.6deg) } 100%{ transform: translate(-50%,-50%) translateY(0) rotate(0deg) } }

  .wm.w1{ animation: floatA 10s ease-in-out infinite; animation-delay: 0s }
  .wm.w2{ animation: floatB 12s ease-in-out infinite; animation-delay: 0.9s }
  .wm.w3{ animation: floatC 11.6s ease-in-out infinite; animation-delay: 0.5s }
  .wm.w4{ animation: floatA 9.6s ease-in-out infinite; animation-delay: 1.4s }
  .wm.w5{ animation: floatB 13s ease-in-out infinite; animation-delay: 0.2s }
  .wm.w6{ animation: floatC 14s ease-in-out infinite; animation-delay: 1.1s }

  /* reduce blur on hover of whole page? keep subtle */
  .watermark-cluster:hover .wm{ filter:blur(3px); }

  /* Card styling (unchanged) */
  .card{ position:relative; z-index:2; width:100%; max-width:520px; border-radius:16px; padding:28px; 
         background: linear-gradient(180deg, rgba(255,255,255,0.022), rgba(255,255,255,0.015));
         border:1px solid rgba(255,255,255,0.03); box-shadow: 0 22px 60px rgba(2,6,14,0.7); backdrop-filter: blur(10px) saturate(120%); }
  .top{ display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:14px; }
  .badge{ background: linear-gradient(90deg,var(--accent-start),var(--accent-end)); color:#021025; padding:8px 14px; border-radius:999px; font-weight:800; font-size:13px; letter-spacing:.2px; }
  select.lang{ background: rgba(255,255,255,0.04); color:var(--label); border:1px solid rgba(255,255,255,0.03); padding:8px 12px; border-radius:10px; font-weight:600; }
  h1{ margin:6px 0 8px; font-size:30px; letter-spacing:.2px; color:#fff; }
  .lead{ color:var(--muted); font-size:14px; margin-bottom:18px; line-height:1.45 }
  form label{ display:block; font-size:13px; color:var(--label); margin-bottom:6px; font-weight:600 }
  input, select, textarea{ width:100%; padding:12px 14px; border-radius:12px; border:1px solid rgba(0,0,0,0.25); background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); color:#fff; outline:none; box-shadow: inset 0 1px 0 rgba(255,255,255,0.02); font-size:14px; margin-bottom:16px; }
  input::placeholder, textarea::placeholder{ color:var(--placeholder); font-weight:500 }
  input:focus, select:focus, textarea:focus{ box-shadow: 0 6px 30px rgba(26,108,255,0.12); border-color: rgba(26,108,255,0.9); transform: translateZ(0); }
  textarea{ min-height:96px; resize:vertical; }
  .cta{ width:100%; padding:14px; border-radius:12px; border:none; font-weight:800; font-size:15px; background: linear-gradient(90deg,var(--accent-start),var(--accent-end)); color:#031226; cursor:pointer; box-shadow: 0 10px 30px rgba(26,108,255,0.15); }
  .meta{ display:flex; justify-content:space-between; gap:12px; align-items:center; margin-top:10px; color:var(--muted); font-size:13px }

  @media (max-width:560px){ body{ padding:18px } .card{ padding:18px; border-radius:12px } h1{ font-size:22px } .wm img{ width:240px } }
</style>
</head>
<body>
  <!-- subtle animated glows -->
  <div class="bg-glow">
    <div class="glow-large" id="glowL"></div>
    <div class="glow-small" id="glowS"></div>
  </div>

  <!-- watermark logos (CSS-animated) -->
  <div class="watermark-cluster" aria-hidden="true">
    <div class="wm w1" id="wm0"><img src="assets/logo-1.svg" alt=""/></div>
    <div class="wm w2" id="wm1"><img src="assets/logo-2.svg" alt=""/></div>
    <div class="wm w3" id="wm2"><img src="assets/logo-3.svg" alt=""/></div>
    <div class="wm w4" id="wm3"><img src="assets/logo-4.svg" alt=""/></div>
    <div class="wm w5" id="wm4"><img src="assets/logo-5.svg" alt=""/></div>
    <div class="wm w6" id="wm5"><img src="assets/logo-6.svg" alt=""/></div>
  </div>

  <div class="card" role="main" id="card">
    <div class="top">
      <div style="display:flex;align-items:center;gap:12px">
        <div class="badge">Limited Seats</div>
      </div>
      <div style="display:flex;align-items:center;gap:8px">
        <select id="langSelect" class="lang" aria-label="Select language">
          <option value="en">EN</option>
          <option value="ar">AR</option>
          <option value="es">ES</option>
        </select>
      </div>
    </div>

    <h1 id="title">Affiliate Application</h1>
    <p class="lead" id="subtitle">We’re onboarding a small circle of partners. Apply now — approved applicants get direct access.</p>

    <form id="applyForm" onsubmit="event.preventDefault(); submitForm();">
      <label for="name" id="labelName">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Your name" required />

      <label for="email" id="labelEmail">Email Address</label>
      <input id="email" name="email" type="email" placeholder="you@email.com" required />

      <label for="contact" id="labelContact">Telegram / WhatsApp</label>
      <input id="contact" name="contact" type="text" placeholder="@username or number" required />

      <label for="traffic" id="labelTraffic">Main Traffic Source</label>
      <select id="traffic" name="traffic" required>
        <option value="">Select one</option>
        <option>Telegram</option>
        <option>Instagram</option>
        <option>TikTok</option>
        <option>Facebook</option>
        <option>Website</option>
        <option>Other</option>
      </select>

      <label for="note" id="labelNote">Short Note</label>
      <textarea id="note" name="note" placeholder="Tell us briefly about your traffic or experience"></textarea>

      <button id="applyBtn" class="cta" type="submit">Apply Now</button>
    </form>

    <div class="meta">
      <div class="manual" id="manualText">Reviewed manually · No auto-approvals</div>
      <div class="muted">Applications close once seats are filled</div>
    </div>
  </div>

<script>
  // lightweight i18n
  const translations = {
    en:{title:'Affiliate Application', subtitle:'We’re onboarding a small circle of partners. Apply now — approved applicants get direct access.', labelName:'Full Name', labelEmail:'Email Address', labelContact:'Telegram / WhatsApp', labelTraffic:'Main Traffic Source', labelNote:'Short Note', apply:'Apply Now', manual:'Reviewed manually · No auto-approvals', sent:'Application received', sentDesc:'Thanks — we review submissions manually. We will contact approved applicants.'},
    ar:{title:'نموذج التقديم للشركاء', subtitle:'نقوم بضم مجموعة صغيرة من الشركاء. قدّم الآن — سنتواصل مع المقبولين مباشرةً.', labelName:'الاسم الكامل', labelEmail:'البريد الإلكتروني', labelContact:'تلغرام / واتساب', labelTraffic:'مصدر الزيارات الرئيسي', labelNote:'ملاحظة قصيرة', apply:'قدّم الآن', manual:'يتم المراجعة يدويًا · لا توجد موافقات تلقائية', sent:'تم استلام طلبك', sentDesc:'شكرًا — سيتم مراجعة بياناتك يدويًا وسنتواصل مع المقبولين.'},
    es:{title:'Solicitud de Afiliado', subtitle:'Estamos incorporando un grupo pequeño de socios. Aplica ahora — los aprobados recibirán acceso directo.', labelName:'Nombre completo', labelEmail:'Correo electrónico', labelContact:'Telegram / WhatsApp', labelTraffic:'Fuente principal de tráfico', labelNote:'Nota breve', apply:'Aplicar ahora', manual:'Revisado manualmente · Sin aprobaciones automáticas', sent:'Solicitud recibida', sentDesc:'Gracias — revisaremos manualmente. Nos comunicaremos con los aprobados.'}
  };

  const langSel = document.getElementById('langSelect');
  function applyLang(l){ const d = translations[l]||translations.en; document.getElementById('title').textContent = d.title; document.getElementById('subtitle').textContent = d.subtitle; document.getElementById('labelName').textContent = d.labelName; document.getElementById('labelEmail').textContent = d.labelEmail; document.getElementById('labelContact').textContent = d.labelContact; document.getElementById('labelTraffic').textContent = d.labelTraffic; document.getElementById('labelNote').textContent = d.labelNote; document.getElementById('applyBtn').textContent = d.apply; document.getElementById('manualText').textContent = d.manual; document.documentElement.lang = l; if(l==='ar'){ document.documentElement.dir='rtl'; document.getElementById('card').dir='rtl'; } else{ document.documentElement.dir='ltr'; document.getElementById('card').dir='ltr'; } }
  langSel.addEventListener('change', ()=>applyLang(langSel.value));
  applyLang('en');

  // submit placeholder
  function submitForm(){ const payload = { name:document.getElementById('name').value.trim(), email:document.getElementById('email').value.trim(), contact:document.getElementById('contact').value.trim(), traffic:document.getElementById('traffic').value, note:document.getElementById('note').value.trim(), lang:document.documentElement.lang||'en' }; if(!payload.name||!payload.email||!payload.contact||!payload.traffic){ alert('Please fill required fields'); return; } const btn = document.getElementById('applyBtn'); btn.disabled=true; const original = btn.textContent; btn.textContent='Sending...'; setTimeout(()=>{ btn.disabled=false; btn.textContent = original; alert(translations[payload.lang||'en'].sent + "
" + translations[payload.lang||'en'].sentDesc); document.getElementById('applyForm').reset(); }, 800); console.log('FORM PAYLOAD', payload); }

  // Note: logos now animate via CSS only. If any logo appears hidden or blurred too much, check the assets paths and file transparency.
</script>
</body>
</html>
