<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>ZAYN1x — VIP Application</title>
<style>
  :root {
    --brand: #2b65ff;
    --brand-glow: rgba(43, 101, 255, 0.4);
    --bg-dark: #020a18;
    --glass: rgba(255, 255, 255, 0.02);
    --border: rgba(255, 255, 255, 0.08);
  }

  * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  
  body {
    margin: 0; font-family: 'Inter', system-ui, sans-serif;
    background-color: var(--bg-dark); color: #fff;
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
    padding: 20px; overflow-x: hidden;
  }

  /* --- HIGH-DIMENSION BACKGROUND --- */
  .bg-container {
    position: fixed; inset: 0; z-index: -1;
    background: radial-gradient(circle at 50% 50%, #04142d 0%, #020a18 100%);
    overflow: hidden;
  }

  /* Glowing Mesh Blobs (Adds depth) */
  .blob {
    position: absolute; width: 400px; height: 400px;
    background: var(--brand); filter: blur(120px);
    border-radius: 50%; opacity: 0.15;
    animation: pulse 10s infinite alternate;
  }
  @keyframes pulse { from { transform: scale(1) translate(0,0); } to { transform: scale(1.2) translate(10%, 10%); } }

  /* Floating Characters Engine */
  .float-char {
    position: absolute; color: rgba(255,255,255,0.05); font-weight: 900;
    user-select: none; pointer-events: none; will-change: transform;
    animation: infiniteFloat linear infinite;
  }
  @keyframes infiniteFloat {
    from { transform: translateY(110vh) rotate(0deg); }
    to { transform: translateY(-20vh) rotate(360deg); }
  }

  /* --- PREMIUM GLASS CARD --- */
  .card {
    width: 100%; max-width: 500px; padding: 40px; border-radius: 32px;
    background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
    border: 1px solid var(--border);
    backdrop-filter: blur(30px);
    box-shadow: 0 40px 100px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255,255,255,0.05);
    position: relative;
  }

  .card::before { /* Subtle top-down light glow */
    content: ''; position: absolute; inset: 0; border-radius: 32px;
    padding: 1px; background: linear-gradient(180deg, rgba(255,255,255,0.15), transparent);
    -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude; pointer-events: none;
  }

  .badge {
    display: inline-flex; align-items: center; gap: 6px;
    padding: 6px 14px; border-radius: 100px;
    background: rgba(43, 101, 255, 0.1); border: 1px solid rgba(43, 101, 255, 0.2);
    color: var(--brand); font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px;
  }

  h1 { font-size: 34px; margin: 0 0 10px; font-weight: 800; letter-spacing: -1.5px; }
  p.desc { color: rgba(255,255,255,0.5); margin-bottom: 30px; font-size: 15px; line-height: 1.6; }

  /* --- RESTORED FIELDS --- */
  .field { margin-bottom: 18px; position: relative; }
  label { display: block; font-size: 11px; font-weight: 700; color: var(--brand); text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
  
  input, select, textarea {
    width: 100%; padding: 14px 18px; border-radius: 14px; border: 1px solid var(--border);
    background: rgba(0,0,0,0.3); color: #fff; font-size: 15px; outline: none; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }
  input:focus, select:focus, textarea:focus {
    border-color: var(--brand); background: rgba(0,0,0,0.5);
    box-shadow: 0 0 20px var(--brand-glow);
  }

  .btn {
    width: 100%; padding: 18px; border-radius: 16px; border: 0;
    background: var(--brand); color: #fff; font-weight: 800; font-size: 16px;
    cursor: pointer; transition: 0.3s; margin-top: 10px;
    box-shadow: 0 10px 30px rgba(43, 101, 255, 0.3);
  }
  .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 40px rgba(43, 101, 255, 0.5); }
</style>
</head>
<body>

  <div class="bg-container" id="bg">
    <div class="blob" style="top:-10%; right:-10%;"></div>
    <div class="blob" style="bottom:-10%; left:-10%; background: #1f53d6;"></div>
  </div>

  <div class="card">
    <div class="badge">● Limited Seats Available</div>
    <h1>Join the Elite</h1>
    <p class="desc">Complete the application for the ZAYN1x Private Program.</p>

    <form onsubmit="event.preventDefault(); alert('Application submitted.');">
      <div class="field">
        <label>Full Name</label>
        <input type="text" placeholder="John Doe" required>
      </div>

      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
        <div class="field">
          <label>Telegram</label>
          <input type="text" placeholder="@username" required>
        </div>
        <div class="field">
          <label>Daily FTDs</label>
          <input type="number" placeholder="0" required>
        </div>
      </div>

      <div class="field">
        <label>Traffic Source</label>
        <select required>
          <option value="">Choose source...</option>
          <option>Facebook / Meta</option>
          <option>TikTok / Reels</option>
          <option>SEO / Google</option>
          <option>Telegram Channels</option>
          <option>Influencer Marketing</option>
        </select>
      </div>

      <div class="field">
        <label>Experience</label>
        <textarea rows="3" placeholder="Tell me about your traffic results..."></textarea>
      </div>

      <button type="submit" class="btn">Submit Application</button>
    </form>
  </div>

  <script>
    const bg = document.getElementById('bg');
    const chars = ['1', 'X', 'B', 'E', 'T'];

    function createChar(isInitial = false) {
      const el = document.createElement('div');
      el.className = 'float-char';
      el.innerText = chars[Math.floor(Math.random() * chars.length)];
      
      const size = Math.random() * 80 + 30;
      const left = Math.random() * 100;
      const duration = Math.random() * 15 + 10;
      
      el.style.fontSize = size + 'px';
      el.style.left = left + 'vw';
      el.style.animationDuration = duration + 's';
      
      // FIX: If initial, randomize vertical starting point so they aren't all at top/bottom
      if (isInitial) {
        const randomY = Math.random() * 120; // 0 to 120vh
        el.style.bottom = randomY + 'vh';
      } else {
        el.style.bottom = '-20vh';
      }

      bg.appendChild(el);
      // Remove when animation finishes
      setTimeout(() => el.remove(), duration * 1000);
    }

    // Spawn 20 immediately across the whole screen
    for(let i=0; i<20; i++) createChar(true);
    // Continue spawning from bottom non-stop
    setInterval(() => createChar(false), 800);
  </script>
</body>
</html>
