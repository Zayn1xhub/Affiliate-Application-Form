<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ZAYN1x â€” VIP Affiliate Application</title>
<style>
  :root {
    --brand: #2b65ff;
    --bg-1: #041025;
    --bg-2: #020a18;
    --glass: rgba(255, 255, 255, 0.03);
    --border: rgba(255, 255, 255, 0.1);
    --text-muted: rgba(230, 238, 248, 0.6);
  }

  body {
    margin: 0; font-family: 'Inter', system-ui, sans-serif;
    background-color: var(--bg-1); color: #fff;
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
    padding: 20px; box-sizing: border-box; overflow-x: hidden;
  }

  /* FIXED BACKGROUND ENGINE */
  .bg-canvas {
    position: fixed; inset: 0; z-index: -1;
    background: radial-gradient(circle at 50% 50%, var(--bg-1), var(--bg-2));
    overflow: hidden;
  }
  .floating-char {
    position: absolute; color: rgba(255,255,255,0.04); font-weight: 900;
    user-select: none; pointer-events: none;
    will-change: transform;
    animation: floatUp linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
    20% { opacity: 1; }
    80% { opacity: 1; }
    100% { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
  }

  /* CARD STYLE */
  .card {
    width: 100%; max-width: 520px; padding: 40px; border-radius: 28px;
    background: var(--glass); border: 1px solid var(--border);
    backdrop-filter: blur(25px); box-shadow: 0 40px 100px rgba(0,0,0,0.6);
    position: relative; z-index: 10;
  }
  .badge {
    display: inline-block; padding: 4px 12px; border-radius: 99px;
    background: rgba(43, 101, 255, 0.15); color: var(--brand);
    font-size: 11px; font-weight: 800; letter-spacing: 1px; margin-bottom: 16px;
    border: 1px solid rgba(43, 101, 255, 0.3);
  }
  h1 { font-size: 32px; margin: 0 0 8px; font-weight: 800; letter-spacing: -1px; }
  p.sub { color: var(--text-muted); margin-bottom: 30px; font-size: 15px; }

  /* RESTORED FORM FIELDS */
  .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
  .field { margin-bottom: 20px; }
  .full-width { grid-column: span 2; }
  label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 8px; color: var(--brand); text-transform: uppercase; }
  input, select, textarea {
    width: 100%; padding: 14px 16px; border-radius: 12px; border: 1px solid var(--border);
    background: rgba(0,0,0,0.3); color: #fff; font-size: 15px; outline: none; transition: 0.3s;
    box-sizing: border-box;
  }
  input:focus, select:focus, textarea:focus { border-color: var(--brand); background: rgba(0,0,0,0.5); }

  .btn {
    width: 100%; padding: 16px; border-radius: 14px; border: 0;
    background: var(--brand); color: #fff; font-weight: 800; font-size: 16px;
    cursor: pointer; transition: 0.3s; box-shadow: 0 10px 25px rgba(43, 101, 255, 0.3);
  }
  .btn:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(43, 101, 255, 0.5); }
</style>
</head>
<body>

  <div class="bg-canvas" id="bgEngine"></div>

  <div class="card">
    <div class="badge">APPLICATION FORM</div>
    <h1>Join the Elite</h1>
    <p class="sub">Complete your details to apply for the private partner circle.</p>

    <form onsubmit="event.preventDefault(); alert('Application sent to Zayn1x.');">
      <div class="form-grid">
        <div class="field full-width">
          <label>Full Name</label>
          <input type="text" placeholder="Your name" required>
        </div>
        <div class="field">
          <label>Telegram User</label>
          <input type="text" placeholder="@username" required>
        </div>
        <div class="field">
          <label>Email Address</label>
          <input type="email" placeholder="email@example.com" required>
        </div>
        <div class="field">
          <label>Main Traffic Source</label>
          <select required>
            <option value="">Select source...</option>
            <option>Facebook / Instagram</option>
            <option>TikTok / Reels</option>
            <option>SEO / Google</option>
            <option>WhatsApp / Telegram Groups</option>
            <option>Media Buying</option>
          </select>
        </div>
        <div class="field">
          <label>Current Daily FTDs</label>
          <input type="number" placeholder="0" required>
        </div>
        <div class="field full-width">
          <label>Experience & Past Results</label>
          <textarea rows="3" placeholder="Tell me about your previous work..."></textarea>
        </div>
      </div>
      <button type="submit" class="btn">Submit Application</button>
    </form>
  </div>

  <script>
    const engine = document.getElementById('bgEngine');
    const chars = ['1', 'X', 'B', 'E', 'T'];
    function createChar() {
      const el = document.createElement('div');
      el.className = 'floating-char';
      el.innerText = chars[Math.floor(Math.random() * chars.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 80 + 40) + 'px';
      el.style.animationDuration = (Math.random() * 10 + 10) + 's';
      el.style.animationDelay = (Math.random() * 5) + 's';
      engine.appendChild(el);
      // Remove element after animation to save memory
      setTimeout(() => el.remove(), 20000);
    }
    // Initial batch and continuous generation
    for(let i=0; i<15; i++) createChar();
    setInterval(createChar, 1500);
  </script>
</body>
</html>
