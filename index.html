<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Apply – Limited Seats</title>
  <style>
    :root{ --glow-x: 0px; --glow-y: 0px; --glow-x2: 0px; --glow-y2: 0px; --mx:0; --my:0; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Inter,system-ui,sans-serif;
      background: linear-gradient(180deg,#04122a 0%, #02040b 60%);
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      overflow:hidden;
    }

    /* Main subtle glows (CSS variables controlled by JS) */
    .bg-veil, .bg-veil-2{ position: absolute; inset:0; pointer-events:none; z-index:0 }
    .bg-veil::before{
      content:''; position:absolute; width:720px; height:720px; top:-220px; left:-220px; filter:blur(60px);
      background: radial-gradient(circle at 40% 40%, rgba(26,108,255,0.28), transparent 60%);
      transform: translate(var(--glow-x), var(--glow-y)); transition: transform .12s linear;
    }
    .bg-veil-2::before{
      content:''; position:absolute; width:520px; height:520px; bottom:-180px; right:-180px; filter:blur(48px);
      background: radial-gradient(circle at 60% 60%, rgba(0,194,255,0.20), transparent 60%);
      transform: translate(var(--glow-x2), var(--glow-y2)); transition: transform .14s linear;
    }

    /* Floating logo marks behind the card */
    .logo-cluster{ position:absolute; inset:0; z-index:0; pointer-events:none; overflow:hidden }
    .logo-mark{
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%);
      opacity:0.08; font-weight:900; font-family:Inter, system-ui, sans-serif;
      filter: blur(6px);
      user-select:none; will-change:transform,opacity,filter;
      transition: transform .45s cubic-bezier(.2,.9,.2,1), opacity .4s ease, filter .35s ease;
      mix-blend-mode: screen;
    }
    .logo-mark svg{ display:block; width:320px; height:auto; }

    /* individual offsets & sizes */
    .logo-mark[data-i='0']{ transform: translate(calc(-50% - 220px), calc(-50% - 120px)); opacity:0.09; }
    .logo-mark[data-i='1']{ transform: translate(calc(-50% + 180px), calc(-50% - 80px)); opacity:0.07; width:260px }
    .logo-mark[data-i='2']{ transform: translate(calc(-50% - 40px), calc(-50% + 170px)); opacity:0.06; width:360px }
    .logo-mark[data-i='3']{ transform: translate(calc(-50% + 260px), calc(-50% + 210px)); opacity:0.045; width:220px }

    /* gentle float animation (blur/unblur) */
    @keyframes floaty{
      0%{ transform: translateY(0) }
      50%{ transform: translateY(18px) }
      100%{ transform: translateY(0) }
    }
    .logo-mark.anim{ animation: floaty 8s ease-in-out infinite; }

    /* Card */
    .card{ position:relative; z-index:2; width:100%; max-width:520px; padding:28px; border-radius:16px; background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); box-shadow:0 30px 70px rgba(0,0,0,0.7); border:1px solid rgba(255,255,255,0.04); backdrop-filter: blur(10px) saturate(120%); }
    .top-bar{ display:flex; justify-content:space-between; align-items:center; margin-bottom:14px }
    .badge{ display:inline-flex; align-items:center; gap:8px; background:linear-gradient(90deg,#1a6cff,#00c2ff); padding:6px 14px; border-radius:999px; color:#021025; font-weight:800 }
    .lang{ background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.04); color:#fff; border-radius:999px; padding:6px 12px; font-size:13px }
    h1{ margin:6px 0 6px; font-size:28px }
    p.lead{ font-size:14px; opacity:0.88; margin-bottom:18px }
    label{ display:block; font-size:13px; opacity:0.95 }
    input,select,textarea{ width:100%; margin-top:8px; margin-bottom:16px; padding:12px 14px; border-radius:12px; border:1px solid rgba(255,255,255,0.06); background:rgba(255,255,255,0.03); color:#fff }
    textarea{ height:96px }
    .cta{ width:100%; padding:14px; border-radius:12px; background:linear-gradient(90deg,#1a6cff,#00c2ff); border:none; font-weight:800; color:#021025; cursor:pointer }
    .meta{ margin-top:12px; font-size:12px; opacity:.75; display:flex; justify-content:space-between }
    .brand-flag{ display:none }

    @media (max-width:520px){ .card{ padding:18px } h1{ font-size:22px } }
  </style>
</head>
<body>
  <!-- decorative glows -->
  <div class="bg-veil"></div>
  <div class="bg-veil-2"></div>

  <!-- floating 1XBET logo marks (SVG text; replace with official PNG/SVG if you provide it) -->
  <div class="logo-cluster" id="logoCluster">
    <div class="logo-mark anim" data-i="0"> 
      <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
        <text x="50%" y="60%" text-anchor="middle" font-family="Inter,Roboto,Arial" font-weight="900" font-size="120">1XBET</text>
      </svg>
    </div>
    <div class="logo-mark anim" data-i="1"> 
      <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
        <text x="50%" y="60%" text-anchor="middle" font-family="Inter,Roboto,Arial" font-weight="900" font-size="110">1XBET</text>
      </svg>
    </div>
    <div class="logo-mark anim" data-i="2"> 
      <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
        <text x="50%" y="60%" text-anchor="middle" font-family="Inter,Roboto,Arial" font-weight="900" font-size="140">1XBET</text>
      </svg>
    </div>
    <div class="logo-mark anim" data-i="3"> 
      <svg viewBox="0 0 800 200" preserveAspectRatio="xMidYMid meet">
        <text x="50%" y="60%" text-anchor="middle" font-family="Inter,Roboto,Arial" font-weight="900" font-size="100">1XBET</text>
      </svg>
    </div>
  </div>

  <div class="card" id="card">
    <div class="top-bar">
      <div style="display:flex;align-items:center;gap:10px">
        <span class="badge">Limited Seats</span>
      </div>

      <select id="langSelect" class="lang" aria-label="Language selector">
        <option value="en">EN</option>
        <option value="ar">AR</option>
        <option value="es">ES</option>
      </select>
    </div>

    <h1 data-i="title">Affiliate Application</h1>
    <p class="lead" data-i="subtitle">We’re onboarding a small circle of partners. Apply now — approved applicants get direct access.</p>

    <form id="applyForm" onsubmit="event.preventDefault(); handleSubmit();">
      <label data-i="labelName">Full Name</label>
      <input id="name" data-i-field="name" type="text" placeholder="Your name" required />

      <label data-i="labelEmail">Email Address</label>
      <input id="email" data-i-field="email" type="email" placeholder="you@email.com" required />

      <label data-i="labelContact">Telegram / WhatsApp</label>
      <input id="contact" data-i-field="contact" type="text" placeholder="@username or number" required />

      <label data-i="labelTraffic">Main Traffic Source</label>
      <select id="traffic" data-i-field="traffic" required>
        <option value="">Select one</option>
        <option>Telegram</option>
        <option>Instagram</option>
        <option>TikTok</option>
        <option>Facebook</option>
        <option>Website</option>
        <option>Other</option>
      </select>

      <label data-i="labelNote">Short Note</label>
      <textarea id="note" data-i-field="note" placeholder="Tell us briefly about your traffic or experience"></textarea>

      <button class="cta" id="applyBtn" type="submit" data-i="apply">Apply Now</button>
    </form>

    <div class="meta">
      <div class="manual" id="manualText">Reviewed manually · No auto-approvals</div>
      <div style="font-size:12px;opacity:.65;">Applications close once seats are filled</div>
    </div>
  </div>

  <script>
    // --- i18n ---
    const translations = {
      en: { title:'Affiliate Application', subtitle:`We’re onboarding a small circle of partners. Apply now — approved applicants get direct access.`, labelName:'Full Name', labelEmail:'Email Address', labelContact:'Telegram / WhatsApp', labelTraffic:'Main Traffic Source', labelNote:'Short Note', apply:'Apply Now', manual:'Reviewed manually · No auto-approvals' },
      ar: { title:'نموذج التقديم للشركاء', subtitle:'نقوم بضم مجموعة صغيرة من الشركاء. قدّم الآن — سنتواصل مع المقبولين مباشرةً.', labelName:'الاسم الكامل', labelEmail:'البريد الإلكتروني', labelContact:'تلغرام / واتساب', labelTraffic:'مصدر الزيارات الرئيسي', labelNote:'ملاحظة قصيرة', apply:'قدّم الآن', manual:'يتم المراجعة يدويًا · لا توجد موافقات تلقائية' },
      es: { title:'Solicitud de Afiliado', subtitle:'Estamos incorporando un grupo pequeño de socios. Aplica ahora — los aprobados recibirán acceso directo.', labelName:'Nombre completo', labelEmail:'Correo electrónico', labelContact:'Telegram / WhatsApp', labelTraffic:'Fuente principal de tráfico', labelNote:'Nota breve', apply:'Aplicar ahora', manual:'Revisado manualmente · Sin aprobaciones automáticas' }
    };
    const langSelect = document.getElementById('langSelect');
    function applyLanguage(lang){
      const dict = translations[lang]||translations.en;
      document.querySelectorAll('[data-i]').forEach(el=>{
        const key = el.getAttribute('data-i'); if(dict[key]) el.textContent = dict[key];
      });
      document.getElementById('manualText').textContent = dict.manual;
      document.documentElement.lang = lang;
      if(lang==='ar'){ document.documentElement.dir='rtl'; document.getElementById('card').setAttribute('dir','rtl'); }
      else{ document.documentElement.dir='ltr'; document.getElementById('card').setAttribute('dir','ltr'); }
    }
    langSelect.addEventListener('change', e=>applyLanguage(e.target.value));
    applyLanguage('en');

    // --- form handler (placeholder) ---
    function handleSubmit(){
      const payload = { name:document.getElementById('name').value.trim(), email:document.getElementById('email').value.trim(), contact:document.getElementById('contact').value.trim(), traffic:document.getElementById('traffic').value, note:document.getElementById('note').value.trim(), lang:document.documentElement.lang };
      const btn = document.getElementById('applyBtn'); btn.disabled=true; btn.textContent='Sending...';
      setTimeout(()=>{ btn.textContent = translations[document.documentElement.lang||'en'].apply; btn.disabled=false; alert('Application sent — you will be contacted if approved.'); document.getElementById('applyForm').reset(); }, 900);
      console.log('APPLICATION', payload);
    }

    // --- Interactive background & logos ---
    const root = document.documentElement;
    const maxMove = 40;
    const maxLogoShift = 22; // px for logo subtle parallax
    const logoMarks = document.querySelectorAll('.logo-mark');

    function moveEffects(x,y){
      const w = window.innerWidth, h = window.innerHeight;
      const cx = (x/w - 0.5) * 2; const cy = (y/h - 0.5) * 2 * -1;
      const gx = Math.round(cx * maxMove) + 'px'; const gy = Math.round(cy * maxMove) + 'px';
      const gx2 = Math.round(cx * maxMove * -0.6) + 'px'; const gy2 = Math.round(cy * maxMove * -0.6) + 'px';
      root.style.setProperty('--glow-x', gx); root.style.setProperty('--glow-y', gy); root.style.setProperty('--glow-x2', gx2); root.style.setProperty('--glow-y2', gy2);
      // move logos individually for parallax
      logoMarks.forEach((el,i)=>{
        const idx = Number(el.getAttribute('data-i')) || 0;
        const factor = (idx+1) * 0.5; // different layers
        const lx = Math.round(cx * maxLogoShift * factor);
        const ly = Math.round(cy * (maxLogoShift*(1+factor*0.3)));
        el.style.transform = `translate(calc(-50% + ${lx}px), calc(-50% + ${ly}px))`;
        // adjust blur & opacity depending on distance from center
        const dist = Math.sqrt(cx*cx + cy*cy);
        const blur = Math.min(14, 6 + dist*18);
        el.style.filter = `blur(${blur}px)`;
        el.style.opacity = `${Math.max(0.03, 0.12 - dist*0.08 - idx*0.01)}`;
      });
    }

    // desktop mouse
    window.addEventListener('mousemove', e=>{ moveEffects(e.clientX, e.clientY); });

    // click on empty space
    window.addEventListener('click', e=>{ const card = document.getElementById('card'); if(!card.contains(e.target)){ moveEffects(e.clientX,e.clientY); } });

    // touch handlers: on touchstart outside card intensify and center around touch
    window.addEventListener('touchstart', e=>{
      const t = e.touches[0]; const card = document.getElementById('card'); const rect = card.getBoundingClientRect();
      if(t.clientX >= rect.left && t.clientX <= rect.right && t.clientY >= rect.top && t.clientY <= rect.bottom) return;
      moveEffects(t.clientX, t.clientY);
      root.style.setProperty('--glow-x', '0px'); root.style.setProperty('--glow-y', '0px'); root.style.setProperty('--glow-x2', '0px'); root.style.setProperty('--glow-y2', '0px');
      // briefly unblur & brighten logos
      logoMarks.forEach((el,i)=>{ el.style.transition = 'transform .28s ease, opacity .28s ease, filter .28s ease'; el.style.filter = 'blur(2px)'; el.style.opacity = '0.18'; });
    }, {passive:true});
    window.addEventListener('touchend', ()=>{ logoMarks.forEach((el,i)=>{ el.style.filter='blur(6px)'; el.style.opacity= (0.08 - el.getAttribute('data-i')*0.01); el.style.transition='transform .8s cubic-bezier(.2,.9,.2,1), opacity .6s ease, filter .6s ease'; });
      root.style.setProperty('--glow-x','0px'); root.style.setProperty('--glow-y','0px'); root.style.setProperty('--glow-x2','0px'); root.style.setProperty('--glow-y2','0px');
    });

    // If the effect wasn't visible previously: some embed platforms like Wix strip <script> or sandbox the iframe.
    // If you embed this in Wix use: Embed > Custom Element (HTML iframe) and paste the full HTML. Make sure scripts are allowed. If you still see nothing, try a plain HTML file locally to test.

    // small keyboard quick toggle: Alt+L cycles language
    window.addEventListener('keydown', e=>{ if(e.altKey && e.key.toLowerCase()==='l'){ const map={en:'ar',ar:'es',es:'en'}; const next = map[document.documentElement.lang||'en']; langSelect.value=next; applyLanguage(next); } });
  </script>
</body>
</html>
